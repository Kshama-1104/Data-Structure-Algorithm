<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="300" fill="url(#grad1)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="150" r="80" fill="url(#grad2)" opacity="0.5"/>
  <circle cx="1100" cy="150" r="100" fill="url(#grad2)" opacity="0.5"/>
  <circle cx="600" cy="50" r="60" fill="url(#grad2)" opacity="0.5"/>
  
  <!-- Main title -->
  <text x="600" y="120" text-anchor="middle" fill="white" font-size="64" font-weight="bold" font-family="Arial, sans-serif">
    Data Structures &amp; Algorithms
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="165" text-anchor="middle" fill="white" font-size="28" font-family="Arial, sans-serif" opacity="0.9">
    Master the Art of Problem Solving
  </text>
  
  <!-- Tech stack -->
  <text x="600" y="210" text-anchor="middle" fill="white" font-size="20" font-family="monospace" opacity="0.8">
    Java • C • Interview Ready • Complexity Analysis
  </text>
  
  <!-- Decorative code symbols -->
  <text x="150" y="180" fill="white" font-size="40" opacity="0.3" font-family="monospace">{}</text>
  <text x="1050" y="100" fill="white" font-size="40" opacity="0.3" font-family="monospace">[]</text>
  <text x="200" y="80" fill="white" font-size="40" opacity="0.3" font-family="monospace">&lt;/&gt;</text>
</svg>
