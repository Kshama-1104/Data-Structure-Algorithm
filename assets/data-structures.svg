<svg width="900" height="500" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="500" fill="#1a202c"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#f7fafc" font-size="32" font-weight="bold">
    Core Data Structures Visualized
  </text>
  
  <!-- Array Section -->
  <g transform="translate(50, 80)">
    <text x="0" y="0" fill="#fbbf24" font-size="18" font-weight="bold">Array</text>
    <g transform="translate(0, 15)">
      <rect x="0" y="0" width="60" height="40" fill="#667eea" stroke="#5a67d8" stroke-width="2"/>
      <rect x="65" y="0" width="60" height="40" fill="#667eea" stroke="#5a67d8" stroke-width="2"/>
      <rect x="130" y="0" width="60" height="40" fill="#667eea" stroke="#5a67d8" stroke-width="2"/>
      <rect x="195" y="0" width="60" height="40" fill="#667eea" stroke="#5a67d8" stroke-width="2"/>
      
      <text x="30" y="26" text-anchor="middle" fill="white" font-size="18" font-weight="bold">1</text>
      <text x="95" y="26" text-anchor="middle" fill="white" font-size="18" font-weight="bold">2</text>
      <text x="160" y="26" text-anchor="middle" fill="white" font-size="18" font-weight="bold">3</text>
      <text x="225" y="26" text-anchor="middle" fill="white" font-size="18" font-weight="bold">4</text>
    </g>
    <text x="130" y="75" text-anchor="middle" fill="#94a3b8" font-size="14">O(1) access</text>
  </g>
  
  <!-- Linked List Section -->
  <g transform="translate(50, 180)">
    <text x="0" y="0" fill="#48bb78" font-size="18" font-weight="bold">Linked List</text>
    <g transform="translate(0, 15)">
      <rect x="0" y="0" width="50" height="40" fill="#48bb78" stroke="#38a169" stroke-width="2" rx="5"/>
      <text x="25" y="26" text-anchor="middle" fill="white" font-size="16" font-weight="bold">A</text>
      
      <line x1="50" y1="20" x2="75" y2="20" stroke="#cbd5e0" stroke-width="3"/>
      <polygon points="75,20 68,16 68,24" fill="#cbd5e0"/>
      
      <rect x="75" y="0" width="50" height="40" fill="#48bb78" stroke="#38a169" stroke-width="2" rx="5"/>
      <text x="100" y="26" text-anchor="middle" fill="white" font-size="16" font-weight="bold">B</text>
      
      <line x1="125" y1="20" x2="150" y2="20" stroke="#cbd5e0" stroke-width="3"/>
      <polygon points="150,20 143,16 143,24" fill="#cbd5e0"/>
      
      <rect x="150" y="0" width="50" height="40" fill="#48bb78" stroke="#38a169" stroke-width="2" rx="5"/>
      <text x="175" y="26" text-anchor="middle" fill="white" font-size="16" font-weight="bold">C</text>
      
      <line x1="200" y1="20" x2="225" y2="20" stroke="#cbd5e0" stroke-width="3"/>
      <polygon points="225,20 218,16 218,24" fill="#cbd5e0"/>
      
      <rect x="225" y="0" width="50" height="40" fill="#48bb78" stroke="#38a169" stroke-width="2" rx="5"/>
      <text x="250" y="26" text-anchor="middle" fill="white" font-size="16" font-weight="bold">D</text>
    </g>
    <text x="137" y="75" text-anchor="middle" fill="#94a3b8" font-size="14">O(n) traversal</text>
  </g>
  
  <!-- Binary Tree Section -->
  <g transform="translate(50, 280)">
    <text x="0" y="0" fill="#10b981" font-size="18" font-weight="bold">Binary Tree</text>
    <g transform="translate(120, 30)">
      <circle cx="0" cy="0" r="20" fill="#10b981" stroke="#059669" stroke-width="2"/>
      <text x="0" y="6" text-anchor="middle" fill="white" font-size="16" font-weight="bold">1</text>
      
      <line x1="0" y1="20" x2="-50" y2="55" stroke="#cbd5e0" stroke-width="2"/>
      <circle cx="-50" cy="70" r="20" fill="#10b981" stroke="#059669" stroke-width="2"/>
      <text x="-50" y="76" text-anchor="middle" fill="white" font-size="16" font-weight="bold">2</text>
      
      <line x1="0" y1="20" x2="50" y2="55" stroke="#cbd5e0" stroke-width="2"/>
      <circle cx="50" cy="70" r="20" fill="#10b981" stroke="#059669" stroke-width="2"/>
      <text x="50" y="76" text-anchor="middle" fill="white" font-size="16" font-weight="bold">3</text>
      
      <line x1="-50" y1="90" x2="-75" y2="115" stroke="#cbd5e0" stroke-width="2"/>
      <circle cx="-75" cy="130" r="20" fill="#10b981" stroke="#059669" stroke-width="2"/>
      <text x="-75" y="136" text-anchor="middle" fill="white" font-size="16" font-weight="bold">4</text>
      
      <line x1="-50" y1="90" x2="-25" y2="115" stroke="#cbd5e0" stroke-width="2"/>
      <circle cx="-25" cy="130" r="20" fill="#10b981" stroke="#059669" stroke-width="2"/>
      <text x="-25" y="136" text-anchor="middle" fill="white" font-size="16" font-weight="bold">5</text>
    </g>
    <text x="120" y="185" text-anchor="middle" fill="#94a3b8" font-size="14">O(log n) search</text>
  </g>
  
  <!-- Stack Section -->
  <g transform="translate(450, 80)">
    <text x="0" y="0" fill="#fbbf24" font-size="18" font-weight="bold">Stack (LIFO)</text>
    <g transform="translate(60, 20)">
      <rect x="0" y="0" width="100" height="35" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
      <text x="50" y="23" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Top ‚Üí 3</text>
      
      <rect x="0" y="40" width="100" height="35" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
      <text x="50" y="63" text-anchor="middle" fill="white" font-size="16" font-weight="bold">2</text>
      
      <rect x="0" y="80" width="100" height="35" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
      <text x="50" y="103" text-anchor="middle" fill="white" font-size="16" font-weight="bold">1</text>
    </g>
    <text x="110" y="145" text-anchor="middle" fill="#94a3b8" font-size="14">O(1) push/pop</text>
  </g>
  
  <!-- Queue Section -->
  <g transform="translate(450, 230)">
    <text x="0" y="0" fill="#06b6d4" font-size="18" font-weight="bold">Queue (FIFO)</text>
    <g transform="translate(0, 20)">
      <text x="-10" y="30" fill="#94a3b8" font-size="12">Front</text>
      <rect x="30" y="10" width="50" height="40" fill="#06b6d4" stroke="#0891b2" stroke-width="2"/>
      <text x="55" y="35" text-anchor="middle" fill="white" font-size="16" font-weight="bold">1</text>
      
      <rect x="85" y="10" width="50" height="40" fill="#06b6d4" stroke="#0891b2" stroke-width="2"/>
      <text x="110" y="35" text-anchor="middle" fill="white" font-size="16" font-weight="bold">2</text>
      
      <rect x="140" y="10" width="50" height="40" fill="#06b6d4" stroke="#0891b2" stroke-width="2"/>
      <text x="165" y="35" text-anchor="middle" fill="white" font-size="16" font-weight="bold">3</text>
      
      <text x="200" y="30" fill="#94a3b8" font-size="12">Rear</text>
    </g>
    <text x="110" y="85" text-anchor="middle" fill="#94a3b8" font-size="14">O(1) enqueue/dequeue</text>
  </g>
  
  <!-- HashMap Section -->
  <g transform="translate(450, 350)">
    <text x="0" y="0" fill="#ef4444" font-size="18" font-weight="bold">HashMap</text>
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="250" height="25" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
      <text x="10" y="17" fill="#991b1b" font-size="13" font-weight="bold">[0]</text>
      
      <rect x="0" y="30" width="250" height="25" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
      <text x="10" y="47" fill="#991b1b" font-size="13" font-weight="bold">[1]</text>
      <rect x="50" y="33" width="70" height="19" fill="#ef4444" rx="3"/>
      <text x="85" y="46" text-anchor="middle" fill="white" font-size="11" font-weight="bold">"A":10</text>
      <line x1="120" y1="42" x2="135" y2="42" stroke="#991b1b" stroke-width="2"/>
      <rect x="135" y="33" width="70" height="19" fill="#ef4444" rx="3"/>
      <text x="170" y="46" text-anchor="middle" fill="white" font-size="11" font-weight="bold">"B":20</text>
      
      <rect x="0" y="60" width="250" height="25" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
      <text x="10" y="77" fill="#991b1b" font-size="13" font-weight="bold">[2]</text>
      <rect x="50" y="63" width="70" height="19" fill="#ef4444" rx="3"/>
      <text x="85" y="76" text-anchor="middle" fill="white" font-size="11" font-weight="bold">"C":30</text>
    </g>
    <text x="125" y="120" text-anchor="middle" fill="#94a3b8" font-size="14">O(1) average lookup</text>
  </g>
  
  <!-- Footer -->
  <text x="450" y="490" text-anchor="middle" fill="#667eea" font-size="16" font-weight="bold">
    üõ†Ô∏è Hand-built implementations with complete explanations
  </text>
</svg>
